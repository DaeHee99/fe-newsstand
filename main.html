<!DOCTYPE html>
<html>
    <head>
        <title>뉴스스탠드</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main-style.css">
    </head>
    </head>
    <body>
        <div class="container">
        <header>
            <div class="title">
                <img src="/icons/newspaper.svg" width="24" height="24"/>
                <h1>뉴스스탠드</h1>
            </div>
            <div>
            <span class="date">2023. 02. 10. 금요일</span>
        </div>
        </header>
        <div class="news-rolling-div">
            <div class="rolling">
                <span class="rolling-press">연합뉴스</span>
                <span class="rolling-title">[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출</span>
            </div>
            <div class="rolling">
                <span class="rolling-press">연합뉴스</span>
                <span class="rolling-title">[속보] 與최고위원 본경선, 김병민·김용태·김재원·민영삼</span>
            </div>
        </div>
        <section class="press-section">
            <nav class="press-nav">
                <div class="press-option">
                    <span class="total-press">전체 언론사</span>
                    <span class="subscribed-press">내가 구독한 언론사</span>
                </div>
                <div class="view-icon-div">
                    <img src="/icons/list-symbol.svg">
                    <img src="/icons/grid-symbol.svg">
                </div>
            </nav>
            <div class="press-grid">
                <img id="grid-prev" class="l-btn" src="/icons/LeftButton.svg">
                <ul id="press-list">
                    
                </ul>
                <img id="grid-next" class="r-btn" src="/icons/RightButton.svg">
            </div>
        </section>
    </div>
    </body>
    <script src="/script.js"></script>
</html>
