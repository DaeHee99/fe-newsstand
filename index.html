<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <title>News Stand</title>
  </head>
  <body>
    <div class="main-header">
      <header class="title">
        <img src="./icons/Symbol.svg" class="news-logo" />
        <h1 class="display-bold24">뉴스스탠드</h1>
      </header>
      <time class="today display-medium16">2023. 02. 10. 금요일</time>
    </div>

    <section class="news-bar">
      <div class="news">
        <span class="press">연합뉴스</span>
        <span class="news-title">[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출]</span>
      </div>
      <div class="news">
        <span class="press">연합뉴스</span>
        <span class="news-title">[속보] 與최고위원 본경선, 김병민·김용태·김재원·민영삼</span>
      </div>
    </section>
    <nav class="tab-and-viewer">
      <div class="tabs">
        <span class="all-press-btn">전체 언론사</span>
        <span class="sub-press-btn">내가 구독한 언론사</span>
      </div>
      <div class="viewer">
        <button class="list-btn">
          <span>리스트형</span>
        </button>
        <button class="grid-btn">
          <span>그리드형</span>
        </button>
      </div>
    </nav>

    <button class="left-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="42" viewBox="0 0 26 42" fill="none">
        <path d="M1 41L25 21L1 1" stroke="#6E8091" />
      </svg>
    </button>
    <button class="right-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="42" viewBox="0 0 26 42" fill="none">
